<div class="flex flex-col w-72 bg-white p-4 rounded-xl gap-4">
  <span class="font-bold text-2xl">{{ room.roomName }}</span>
  <img
    class="rounded-xl h-40 object-cover"
    [src]="room.roomCoverPhoto"
    alt=""
  />
  <span class="text-sm h-5 truncate">
    {{ room.roomDescription }}
  </span>
  <div class="flex flex-row gap-4 justify-end">
    <button
      class="bg-slate-100 hover:bg-slate-200 p-3 rounded-xl w-min text-indigo-700"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
        />
      </svg>
    </button>
    <button
      class="bg-slate-100 hover:bg-slate-200 p-3 rounded-xl w-min text-red-400"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
        />
      </svg>
    </button>
  </div>
</div>
