<div *ngIf="authService.user$ | async as user">
  {{ user }}
</div>
<div class="flex flex-row h-screen w-screen">
  <div class="flex flex-col w-5/12 items-center justify-center gap-8">
    <div>
      <div class="font-bold text-5xl pb-1">Welcome back</div>
      <div class="font-bold text-5xl">
        <p class="inline">to&nbsp;</p>
        <p class="inline text-indigo-600">SquareHotels</p>
      </div>
      <div class="mt-8 relative w-full">
        <div class="absolute inset-0 flex items-center" aria-hidden="true">
          <div class="w-full border-t border-gray-300"></div>
        </div>
      </div>
    </div>

    <div class="w-full">
      <div
        *ngIf="auth.user | async as user; then authenticated; else showLogin"
      >
        <app-loader></app-loader>
      </div>
    </div>
    <ng-template #authenticated>
      <div
        *ngIf="auth.user | async as user"
        class="flex flex-col gap-4 w-full items-center"
      >
        <h1 class="text-2xl font-bold">Hello {{ user.displayName }}!</h1>
        <div class="flex flex-row gap-4 justify-center">
          <button
            routerLink="dashboard"
            class="inline-flex justify-center items-center py-3 px-5 border border-transparent rounded-md shadow-sm bg-indigo-600 hover:bg-indigo-700 text-sm font-medium text-white gap-4"
          >
            <span class="sr-only">Continue to Dashboard</span>
            <span class="text-base font-semibold">Continue to Dashboard</span>
          </button>

          <button
            (click)="logout()"
            class="inline-flex justify-center items-center py-3 px-5 border border-transparent rounded-md shadow-sm text-indigo-700 bg-indigo-100 hover:bg-indigo-200 text-sm font-medium gap-4"
          >
            <span class="sr-only">Continue to Dashboard</span>
            <span class="text-base font-semibold">Log Out</span>
          </button>
        </div>
      </div>
    </ng-template>
    <ng-template #showLogin class="w-full">
      <div class="flex flex-col gap-4 w-full items-center justify-center">
        <button
          (click)="login()"
          class="inline-flex justify-center items-center py-3 px-5 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 gap-4"
        >
          <span class="sr-only">Login with Google</span>
          <img class="w-5 h-5" src="assets/logos/google.svg" alt="" />
          <span class="text-base font-semibold text-gray-700"
            >Login with Google</span
          >
        </button>
      </div>
    </ng-template>
  </div>
  <div class="w-7/12 h-full">
    <img
      class="object-cover w-full h-full rounded-l-md"
      src="https://images.unsplash.com/photo-1571003123894-1f0594d2b5d9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1649&q=80"
      alt="Hotel Image"
    />
  </div>
</div>
