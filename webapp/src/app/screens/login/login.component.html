<div class="flex flex-row h-screen w-screen">
  <div class="flex flex-col w-5/12 items-center justify-center gap-8">
    <div>
      <div class="font-bold text-5xl pb-1">Welcome back</div>
      <div class="font-bold text-5xl">
        <p class="inline">to&nbsp;</p>
        <p class="inline text-indigo-600">SquareHotels</p>
      </div>
    </div>
    <div>
      <a
        [href]="url"
        class="w-full inline-flex justify-center items-center py-3 px-5 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 gap-4"
      >
        <span class="sr-only">Continue with Square</span>
        <img class="w-5 h-5" src="assets/logos/square-black.svg" alt="" />
        <span class="text-base font-semibold text-gray-700"
          >Continue with Square</span
        >
      </a>
    </div>
  </div>
  <div class="w-7/12 h-full">
    <img
      class="object-cover w-full h-full rounded-l-md"
      src="https://images.unsplash.com/photo-1571003123894-1f0594d2b5d9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1649&q=80"
      alt="Hotel Image"
    />

</div>
