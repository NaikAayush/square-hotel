<div class="flex flex-row h-screen w-screen p-6">
  <div class="relative w-1/3 h-full">
    <img
      class="object-cover w-full h-full rounded-l-3xl brightness-75"
      src="https://images.unsplash.com/photo-1546704346-511b59e5b78d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
      alt="Hotel Image"
    />
    <h1
      class="absolute max-w-xl w-full p-12 text-7xl text-white font-extrabold top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
    >
      It's time to bring your hotel online.
    </h1>
  </div>
  <div
    class="flex flex-col w-2/3 h-full items-center justify-around p-12 bg-gray-100 rounded-r-3xl"
  >
    <div
      class="flex flex-row w-full max-w-5xl bg-white p-12 rounded-3xl items-center"
    >
      <div class="flex flex-col w-full gap-4">
        <span class="block text-3xl font-bold text-gray-900">
          Connect your Square Account
        </span>
        <span class="text-lg font-medium text-gray-600">
          Login to your square account with your credentials and link it to
          Square Hotels.
        </span>
        <div>
          <a
            [href]="url"
            class="inline-flex justify-center items-center py-3 px-5 border border-gray-300 rounded-xl shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 gap-4"
          >
            <span class="sr-only">Continue with Square</span>
            <img class="w-5 h-5" src="assets/logos/square-black.svg" alt="" />
            <span class="text-base font-semibold text-gray-700"
              >Continue with Square</span
            >
          </a>
        </div>
      </div>
      <app-badge class="h-24 w-24" [type]="square_connected"></app-badge>
    </div>

    <div
      class="flex flex-row w-full max-w-5xl bg-white p-12 rounded-3xl items-center gap-24"
    >
      <div class="flex flex-col w-full gap-4">
        <span class="block text-3xl font-bold text-gray-900">
          Name your Hotel
        </span>
        <div class="flex flex-row gap-4 w-full">
          <div class="w-full">
            <input
              [(ngModel)]="hotelName"
              type="email"
              name="email"
              id="email"
              class="w-full block py-3 px-5 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-base border-gray-300 rounded-xl font-medium"
              placeholder="The Pearl Hotel"
            />
          </div>
          <div>
            <button
              (click)="saveHotel()"
              class="inline-flex justify-center items-center py-3 px-5 border border-gray-300 rounded-xl shadow-sm text-sm font-medium gap-4 bg-indigo-600 hover:bg-indigo-700"
            >
              <span class="sr-only">Save</span>
              <span class="text-base font-semibold text-white">Save</span>
            </button>
          </div>
        </div>
      </div>
      <app-badge class="h-24 w-24" [type]="square_hotel_name"></app-badge>
    </div>

    <div
      class="flex flex-row w-full max-w-5xl bg-white p-12 rounded-3xl items-center gap-24"
    >
      <div class="flex flex-col w-full gap-4">
        <span class="block text-3xl font-bold text-gray-900">
          Domain Name
        </span>
        <span class="text-lg font-medium text-gray-600">
          Support for custom domains coming soon.
        </span>
        <div class="flex flex-row gap-4 w-full">
          <div class="flex rounded-md shadow-sm w-full">
            <input
              [(ngModel)]="domain"
              type="text"
              name="company-website"
              id="company-website"
              class="min-w-0 w-full py-3 px-5 rounded-none rounded-l-xl focus:ring-indigo-500 focus:border-indigo-500 text-base border-gray-300 focus-within:z-10 font-medium"
              placeholder="thepearl"
            />
            <span
              class="flex-1 inline-flex items-center px-3 rounded-r-xl border border-l-0 border-gray-300 bg-gray-50 text-gray-500 text-base font-semibold"
            >
              .squarehotels.me
            </span>
          </div>

          <div>
            <button
              (click)="saveDomain()"
              class="inline-flex justify-center items-center py-3 px-5 border border-gray-300 rounded-xl shadow-sm text-sm font-medium gap-4 bg-indigo-600 hover:bg-indigo-700"
            >
              <span class="sr-only">Save</span>
              <span class="text-base font-semibold text-white">Save</span>
            </button>
          </div>
        </div>
      </div>
      <app-badge
        class="h-24 w-24"
        [type]="square_domain_configured"
      ></app-badge>
    </div>
    <div class="flex w-full max-w-5xl justify-end">
      <button
        [disabled]="!onboarded"
        routerLink="/dashboard"
        class="inline-flex justify-center items-center py-3 px-5 border border-gray-300 rounded-xl shadow-sm text-sm font-medium gap-4 bg-indigo-600 hover:bg-indigo-700 disabled:opacity-50 disabled:hover:bg-indigo-600 disabled:cursor-not-allowed"
      >
        <span class="sr-only">Proceed to Dashboard</span>
        <span class="text-base font-semibold text-white"
          >Proceed to Dashboard</span
        >
      </button>
    </div>
  </div>
</div>
<app-loader *ngIf="loading"></app-loader>
